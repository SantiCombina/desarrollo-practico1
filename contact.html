<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Portolio - Contacto</title>
</head>

<body>
    <header>
        <div class="nav_container">
            <a class="nav_title" href="/">FrontDev</a>
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">
                <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
                <ul class="nav-list">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/experience.html">Experiencia</a></li>
                    <li><a href="/work.html">Proyectos</a></li>
                    <li><a href="/skills.html">Conocimientos</a></li>
                    <li><a href="/contact.html">Contacto</a></li>
                </ul>
                <button class="theme-toggle" id="theme-toggle">
                    <span></span>
                </button>
            </nav>
        </div>
    </header>
    <section class="section_container background2">
        <div class="form_container">
            <h2>Contacto</h2>
            <form class="form" action="https://formspree.io/f/mjkblrgv" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>

                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Ingrese su mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>

        </div>
        <div class="social_container">
            <a href="https://www.linkedin.com/in/santiago-combina" rel="noreferrer" target="_blank">
                <img width="35px" src="images/linkedin.png" alt="Linkedin">
            </a>
            <a href="https://github.com/SantiCombina" rel="noreferrer" target="_blank">
                <img width="35px" src="images/github.png" alt="Github">
            </a>
        </div>
    </section>

    <script src="javascript/main.js"></script>
</body>

</html>
